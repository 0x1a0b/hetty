type HttpRequest {
  url: String!
  method: HttpMethod!
  body: String
  timestamp: Time!
  response: HttpResponse
}

type HttpResponse {
  statusCode: Int!
  body: String
}

type Query {
  getHttpRequests: [HttpRequest!]!
}

enum HttpMethod {
  GET
  HEAD
  POST
  PUT
  DELETE
  CONNECT
  OPTIONS
  TRACE
  PATCH
}

scalar Time
